<html>
    <head>
        <title>Grid System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="text-primary my-5">Update Information</h1>
            <h2 class="text-secondary">
                Repository: 'bootstrap_form'</br>
                filename: 'form.html'
            </h2>
        </div>
        <div class="container">
            <form class="row g-3">
                <!--Form input here, start here -->
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="Address" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress4" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress4" Placeholder="Appartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="City" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputProvince" class="form-label">Province</label>
                    <select id="inputProvince" class="form-select">
                        <option selected>Choose...</option>
                        <option>Pampanga</option>
                        <option>Benguet</option>
                        <option>Ifugao</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <input type="checkbox" class="form-label">Check me out</label>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
    </body>
</html>
